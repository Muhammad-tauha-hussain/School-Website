</head>

<body>

  <!----Header section-->
  <header>
    <div class="container-fluid text-center header">
      <div class="row d-flex justify-content-around pt-5 pb-5">
        <div class="col col-sm-12 col-md-6 col-lg-6">
          <a class="nav-link text-light" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo" id="studentlogin">Login as Student</a>
        </div>
        <div class="col col-sm-12 col-md-6 col-lg-6 border-start custom-border">
          <a class="nav-link text-light" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo" id="teacherlogin">Login as Teacher</a>
        </div>
      </div>
    </div>
  </header>
  <!-----/Header section-->


  <!---Modal-->
  <div class="modal fade login-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content modal-bg">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="col-form-label">Email:</label>
              <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="login-password" required>
            </div>
            <div class="mb-3 text-center">
              <a href="#" class="text-primary text-white" data-bs-toggle="modal" data-bs-target="#signupModal">Don't
                have an account?</a>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!----/Modal-->


  <!----signUp modal-->
  <div class="modal fade signup-modal" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-bg">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signupModalLabel">Sign Up Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="signup-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="signup-name" required>
            </div>
            <div class="mb-3">
              <label for="signup-email" class="col-form-label">Email:</label>
              <input type="email" class="form-control" id="signup-email" required>
            </div>
            <div class="mb-3">
              <label for="signup-password" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="signup-password" required>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="col-form-label">Confirm Password:</label>
              <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-outline-danger w-100">
                <i class="bi bi-google me-2"></i> Sign up with Google
              </button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="signUpBtn">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!----/Signup modal-->




  <!------Bootstrap js link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <!----Swipper js link-->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-----Custom js-->
  <script type="module" src="./login.js">
  </script>

</body>
